<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mercatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">
    API REST - Intégration Mercator
  </text>
  
  <!-- Central Mercator Core -->
  <g id="mercator-core">
    <!-- Main box -->
    <rect x="300" y="180" width="200" height="140" rx="12" fill="url(#mercatorGradient)" stroke="#4c1d95" stroke-width="3"/>
    
    <!-- Logo/Icon -->
    <circle cx="400" cy="220" r="25" fill="white" opacity="0.9"/>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle">M</text>
    
    <!-- Text -->
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Mercator
    </text>
    <text x="400" y="292" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">
      API REST
    </text>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">
      OpenAPI 3.0
    </text>
  </g>
  
  <!-- External Systems -->
  
  <!-- CMDB (top left) -->
  <g id="cmdb">
    <rect x="50" y="70" width="140" height="80" rx="8" fill="url(#systemGradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      CMDB
    </text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Configuration
    </text>
    <text x="120" y="135" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Management
    </text>
    
    <!-- Arrow to Mercator -->
    <path d="M 190 110 L 300 200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
    <text x="245" y="150" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-style="italic">
      GET /api/applications
    </text>
  </g>
  
  <!-- ITSM (top right) -->
  <g id="itsm">
    <rect x="610" y="70" width="140" height="80" rx="8" fill="url(#systemGradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="680" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      ITSM
    </text>
    <text x="680" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Service
    </text>
    <text x="680" y="135" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Management
    </text>
    
    <!-- Arrow to Mercator -->
    <path d="M 610 110 L 500 200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
    <text x="555" y="150" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-style="italic">
      POST /api/incidents
    </text>
  </g>
  
  <!-- Scripts/Automation (bottom left) -->
  <g id="scripts">
    <rect x="50" y="350" width="140" height="80" rx="8" fill="url(#systemGradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="120" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Scripts
    </text>
    <text x="120" y="400" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Python / Bash
    </text>
    <text x="120" y="415" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Automation
    </text>
    
    <!-- Bidirectional arrow -->
    <path d="M 190 390 L 295 280" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 300 275 L 195 385" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="245" y="340" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-style="italic">
      PUT /api/servers
    </text>
  </g>
  
  <!-- BI/Analytics (bottom right) -->
  <g id="bi">
    <rect x="610" y="350" width="140" height="80" rx="8" fill="url(#systemGradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="680" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      BI / Analytics
    </text>
    <text x="680" y="400" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Tableaux de bord
    </text>
    <text x="680" y="415" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">
      Reporting
    </text>
    
    <!-- Arrow from Mercator -->
    <path d="M 500 280 L 605 385" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="555" y="340" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-style="italic">
      GET /api/reports
    </text>
  </g>
  
  <!-- Features badges -->
  <g id="features">
    <!-- JSON badge -->
    <rect x="340" y="340" width="50" height="22" rx="4" fill="#10b981" opacity="0.9"/>
    <text x="365" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
      JSON
    </text>
    
    <!-- REST badge -->
    <rect x="400" y="340" width="50" height="22" rx="4" fill="#f59e0b" opacity="0.9"/>
    <text x="425" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
      REST
    </text>
    
    <!-- HTTPS badge -->
    <rect x="460" y="340" width="60" height="22" rx="4" fill="#ef4444" opacity="0.9"/>
    <text x="490" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
      HTTPS
    </text>
  </g>
  
  <!-- Bottom legend -->
  <g id="legend">
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle" font-style="italic">
      Intégration bidirectionnelle avec vos outils existants via API REST standardisée
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="250" r="100" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.3"/>
  <circle cx="400" cy="250" r="120" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="250" r="140" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.1"/>
</svg>
